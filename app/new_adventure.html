<script>
    $('#btn-criar').click(function () {

        const form = $('#form').serialize();
        $.ajax({
            type: 'POST',
            url: '../php/new_adventure.php',
            data: form,
            dataType: 'json'
        }).done(function (res) {
            console.log(res)
            Swal.fire({
                icon: res.icon,
                title: res.title,
                text: res.text,
                showConfirmButton: true,
            }).then(function () {
                if (res.login) {
                    window.location.href = './app/slc_adventure.php'
                } else {
                    window.location.reload();
                }
            })
        })
    })


</script>
