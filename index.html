<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">

    <title>MAKOMBRO</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- ICON -->
    <link rel="shortcut icon" href="./assets/images/ujzh30k5tuoy.png" type="image/x-icon">
</head>

<body>
    <div class="side">
        <div class="content d-flex justify-content-evely">
            <h3>MAKOMBRO</h3>
        </div>
        <div class="icon">
            <img src="./assets/images/6729800.png" width="50%" alt="">
        </div>
        <div class="input">
            <form action="" id="form">
                <div class="row d-flex flex-column">
                    <div class="col mb-3">
                        <input class="form-control" type="text" name="user" placeholder="Username">
                    </div>
                    <div class="col mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="button" id="btn-login">LOGIN</button>
                    </div>
                </div>
            </form>
        </div>
        <small class="text-white">DESENVOLVIDO POR GUIR√ÉO PORRA</small>
    </div>
</body>
<!-- JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./assets/js/jquery-3.6.3.min.js"></script>
<script>
    $('#btn-login').click(function () { 

        const form = $('#form').serialize();
        $.ajax({
            type: 'POST',
            url: './php/login.php',
            data: form,
            dataType: 'json'
        }).done(function (res) {
            Swal.fire({
                icon: res.icon,
                title: res.title,
                text: res.text,
                showConfirmButton: true,
            }).then(function () {
                if(res.login) {
                    window.location.href = './app/slc_adventure.php'
                } else {
                    window.location.reload();
                }
            })
        })
    })


</script>

</html>
